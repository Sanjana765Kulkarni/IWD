<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            width:25px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 13px;
            position: absolute;
        }

        .card {
            
            padding: 5px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
        }

        .card a {
            color: #fff;
            text-decoration: none;
        }
        .card a:hover{
            color: #4682B4;
        }

        .card:hover {
            color: #4682B4;
        }
        .logo:hover{
            transform: scale(1.1);
        }
        .dom1 {
        margin: 10px;
        position:absolute;
        top: 100px;
        left: 250px;
        background-color: #007bff;
        width: 40px;
        height: 110px;
        padding-left: 15px;
        color: #ddd;
        }
        .dom2 {
        margin: 10px;

        height: 110px;

        }
        .logout{
            position: fixed;
